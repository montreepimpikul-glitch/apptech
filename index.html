<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Test WebApp</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>CRUD Tester (GET | POST | PUT | DELETE)</h1>

        <div class="form-box">
            <h2>Create / Update User</h2>

            <input id="input-id" type="text" placeholder="User ID (optional for POST)">
            <input id="input-name" type="text" placeholder="Name">
            <input id="input-email" type="text" placeholder="Email">
            <input id="input-role" type="text" placeholder="Role">

            <button onclick="createUser()">POST - Create</button>
            <button onclick="updateUser()">PUT - Update</button>
        </div>

        <div class="form-box">
            <h2>GET / DELETE User</h2>
            <input id="search-id" type="text" placeholder="User ID">
            <button onclick="getUser()">GET - Find</button>
            <button onclick="deleteUser()">DELETE</button>
        </div>

        <div class="form-box">
            <h2>All Users</h2>
            <button onclick="getAllUsers()">GET - List All</button>
        </div>

        <pre id="result-box"></pre>
    </div>

    <div id="popup" class="popup">âœ¨</div>

    <script src="scripts.js"></script>
</body>
</html>
